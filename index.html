<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZaÄÃ­taj sa</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/home.css">

  <style>
    /* Fix, aby centering neblbol poÄas loadu */
    .swiper-slide {
      display: flex;
      justify-content: center;
    }
  </style>
</head>

<body>

<div id="dynamicBg"></div>

<div class="text-center mt-4 mb-4 logo">
  <img src="images/albatrosmedia_logo.svg" class="book-img" alt="Albatros logo">
</div>

<div class="container">

  <div class="swiper mySwiper">

    <div class="swiper-wrapper" id="booksWrapper">
    </div>

    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>

    <div class="swiper-pagination"></div>
  </div>

  <div class="text-center mt-4">
    <a id="ctaBtn" class="cta-btn">OtvoriÅ¥ knihu</a>
  </div>
</div>

<footer class="sticky-footer">
  2026 Â© Albatros Media Slovakia s.r.o.
</footer>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
let carouselList = [];
let swiper = null;

/* ----------------------------------------------------------------
   DominantnÃ¡ farba
---------------------------------------------------------------- */
function getDominantColor(imageUrl, callback) {
  const img = new Image();
  img.crossOrigin = "Anonymous";
  img.src = imageUrl;

  img.onload = () => {
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = img.width;
    canvas.height = img.height;
    ctx.drawImage(img, 0, 0);

    const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;

    let r = 0, g = 0, b = 0, count = 0;
    for (let i = 0; i < data.length; i += 80) {
      r += data[i];
      g += data[i + 1];
      b += data[i + 2];
      count++;
    }

    callback(`rgb(${Math.round(r/count)}, ${Math.round(g/count)}, ${Math.round(b/count)})`);
  };
}

/* ----------------------------------------------------------------
   NaÄÃ­tanie knÃ­h
---------------------------------------------------------------- */
async function loadBooks() {
  const resp = await fetch("books.json");
  const data = await resp.json();
  const wrapper = document.getElementById("booksWrapper");

  wrapper.innerHTML = "";

  const filtered = Object.entries(data)
    .filter(([isbn, b]) => b.carousel === "1" && b.public === "1")
    .map(([isbn, b]) => ({ isbn, ...b }));

  carouselList = filtered;

  filtered.forEach((book, index) => {
    wrapper.innerHTML += `
      <div class="swiper-slide" data-index="${index}">
        <div class="book-card text-center">
          <img src="${book.cover}" class="cover-img" data-isbn="${book.isbn}">
          <h4 class="mt-3">${book.title}</h4>
          <p class="author">${book.author}</p>
        </div>
      </div>
    `;
  });

  initAfterImagesLoad();
}

/* ----------------------------------------------------------------
   PoÄkÃ¡me, kÃ½m sa naÄÃ­tajÃº obrÃ¡zky â†’ fix vÅ¡etkÃ½ch bugov Swipera
---------------------------------------------------------------- */
function initAfterImagesLoad() {
  const imgs = document.querySelectorAll(".cover-img");
  let loaded = 0;

  if (imgs.length === 0) {
    initSwiper();
    return;
  }

  imgs.forEach(img => {
    if (img.complete) {
      loaded++;
      if (loaded === imgs.length) initSwiper();
    } else {
      img.onload = () => {
        loaded++;
        if (loaded === imgs.length) initSwiper();
      };
    }
  });
}

/* ----------------------------------------------------------------
   INIT â€“ pÃ´vodnÃ¡ konfigurÃ¡cia, ale kompletne opravenÃ¡
---------------------------------------------------------------- */
function initSwiper() {

  if (swiper) swiper.destroy(true, true);

  swiper = new Swiper(".mySwiper", {
    slidesPerView: 1,
    centeredSlides: true,
    spaceBetween: 25,
    loop: (carouselList.length >= 5),

    pagination: {
      el: ".swiper-pagination",
      clickable: true
    },

    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev"
    },

    keyboard: {
      enabled: true,
      onlyInViewport: true,
    },

    breakpoints: {
      768: {
        slidesPerView: 3,
        spaceBetween: 40
      },
      1200: {
        slidesPerView: 3,
        spaceBetween: 50
      }
    }
  });

  /* ----------------------------------------------------------------
     ğŸ’› VEÄ½KÃ FIX â€” opravÃ­ preskakovanie, rozhodenie, posuny, Å¡Ã­pky
  ---------------------------------------------------------------- */
  setTimeout(() => {
    swiper.updateSlides();
    swiper.updateSize();
    swiper.updateProgress();
    swiper.update();

    swiper.slideToLoop(0, 0, false);
  }, 50);

  swiper.on("slideChange", () => {
    updateUI(swiper.realIndex);
  });

  updateUI(0);
}

/* ----------------------------------------------------------------
   Update CTA + pozadia
---------------------------------------------------------------- */
function updateUI(idx) {
  const book = carouselList[idx];
  if (!book) return;

  document.getElementById("ctaBtn").href = `book.html?id=${book.isbn}`;

  getDominantColor(book.cover, (color) => {
    const rgb = color.replace("rgb(", "").replace(")", "");
    document.getElementById("dynamicBg").style.background =
      `radial-gradient(circle at center, rgba(${rgb}, 0.30), #fafafa)`;
  });
}

/* ----------------------------------------------------------------
   Kliknutie na obÃ¡lku
---------------------------------------------------------------- */
document.addEventListener("click", (e) => {
  const img = e.target.closest(".cover-img");
  if (!img) return;

  const slide = img.closest(".swiper-slide");
  const index = parseInt(slide.dataset.index);

  window.location.href = `book.html?id=${carouselList[index].isbn}`;
});

loadBooks();
</script>

</body>
</html>
